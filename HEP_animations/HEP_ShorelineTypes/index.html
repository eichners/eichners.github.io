<!DOCTYPE html>
<html>
  <head>
      <title>Shoreline Types</title>
      <meta charset="utf-8" />

      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

      <link type="text/css" rel="stylesheet" href="libraries/leaflet/leaflet.css" />
      <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
      <link rel="stylesheet" href="https://use.typekit.net/grv8uth.css"/>

  </head>

  <body>

    <div class ="mapWrapper">
      <div class="mapOverlay">
        <div class="mapOverlayContent">

          <h1 style="color:#0072b5">Shoreline Types</h1>
        </div>

        <div class="legend">
          <svg height="180" width="100%" z-index="500">
            <text x="15" y="20"style="font-family:ff-tisa-sans-web-pro, sans-serif; font-size:14px; font-weight: bold;">
                Shoreline Types:
              </text>
            <line x1="15" y1="40" x2="50" y2="40" style="stroke-width:4; stroke-linecap:round;stroke:#bad85f;"/>
              <text x="62" y="42" style="font-family:ff-tisa-sans-web-pro, sans-serif; font-size:14px;">
                Natural
              </text>
            <line x1="15" y1="61" x2="50" y2="61" style="stroke-width:4; stroke-linecap:round;stroke:#5ea8e5;"/>
              <text x="62" y="65" style="font-family:ff-tisa-sans-web-pro, sans-serif; font-size:14px;">
                Engineered
              </text>
            <circle cx="18" cy="90" r="6" style="fill:#e84343; position: absolute;"/>
               <text x="31" y="83" style="font-family:ff-tisa-sans-web-pro, sans-serif; font-size:14px;">
                  <tspan x="31" dy=".6em">Click to see examples </tspan> 
                   <tspan x="31" dy="1.2em">of shoreline types</tspan>
                </text>
            <circle cx="18" cy="125" r="6" style="fill:#ED861D;position: absolute;"/>
                <text x="31" y="130" style="font-family:ff-tisa-sans-web-pro, sans-serif; font-size:14px;">
                  Shoreline Projects 
              </text>

          </svg>

        </div>

      </div>
    </div>

    <div id="map"> 
    </div> 


    <!-- Scripts -->
     <script type="text/javascript" src="libraries/jQuery/jquery-1.11.2.min.js"></script>
     <script type="text/javascript" script src="libraries/leaflet/leaflet.js"></script>
     <script type="text/javascript" src="script.js"></script>
</body>
</html>

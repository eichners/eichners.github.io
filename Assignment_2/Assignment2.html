<!DOCTYPE html>
<html>
  <head>
      <title>Brooklyn Odd Lots</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <link type="text/css" rel="stylesheet" href="libraries/leaflet-0.7.3/leaflet.css"/>
      <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
  </head>

  <body>
    <div class ="wrapper">
      <div class="overlay">
        <div class="overlayContent">
          <h1> Odd Lots in Brooklyn </h1>

        <p2>Map shows tax lots that are inaccessible from the street, islands, too skinny to build on, or are submerged<br/>click lot to see owner and address inforomation and use selector to filter lots by type</p2><br/><br/>
        <p3>Data and classifications from NYC Map Pluto</p3>
        </div>
      </div>
    </div>
    <div id="map">     
      <select class="choice">
        <option value="lottype">All Brooklyn Odd Lots</option>
        <option value="6">no street access</option>
        <option value="7">island</option>
        <option value="8">too narrow to build</option>
        <option value="9">submerged land</option>
      </select>

    </div>
      
    <span class="Name">Brooklyn Odd Lots 2016</span>

  </body>
   
    <script type="text/javascript" src="libraries/jQuery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="libraries/leaflet-0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="oddLotsJS4.js"></script>

</html>
